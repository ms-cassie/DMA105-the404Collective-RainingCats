<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="The 404 Collective">

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Raining Cats</title>
</head>
<body>

	<div id="game-frame">

		<!-- Main Menu -->
		<div id="scene-main-menu">
			<div id="menu-content">
				<small>~ The 404 Collective ~</small>
				<h1 id="game-title">Raining Cats</h1>
				<div id="menu-buttons">
					<button id="btn-play-game" class="btn">Play</button>
					<button id="btn-how-to-play" class="btn">How to Play</button>
					<button class="btn btn-toggle-audio">Sound: Off</button>
				</div>
			</div>
		</div>

		<!-- Chip Select -->
		<div id="scene-chip-select" class="hidden">
			<div id="chip-select-content">
				<h2>Chip Selection</h2>
				<hr>
				<div id="chip-options">
					<h3>Player 1 - Select your chip!</h3>
					<small>*Once player 1 has selected a chip from a team, player 2 must select a chip from the other team*</small>
					<div id="red-team">
						<p>Red Team</p>
						<hr>
						<div id="chip-red-options" class="chip-options-grid">
							<div class="cat-chip" id="red-chip-1"></div>
							<div class="cat-chip" id="red-chip-2"></div>
							<div class="cat-chip" id="red-chip-3"></div>
							<div class="cat-chip" id="red-chip-4"></div>
							<div class="cat-chip" id="red-chip-5"></div>
							<div class="cat-chip" id="red-chip-6"></div>
						</div>
					</div>
					<div id="blue-team">
						<p>Blue Team</p>
						<hr>
						<div id="chip-blue-options" class="chip-options-grid">
							<div class="cat-chip" id="blue-chip-1"></div>
							<div class="cat-chip" id="blue-chip-2"></div>
							<div class="cat-chip" id="blue-chip-3"></div>
							<div class="cat-chip" id="blue-chip-4"></div>
							<div class="cat-chip" id="blue-chip-5"></div>
							<div class="cat-chip" id="blue-chip-6"></div>
						</div>
					</div>
					<button class="btn btn-toggle-audio">Sound: Off</button>
				</div>
			</div>
		</div>

		<!-- Game -->
		<div id="scene-game" class="hidden">
			<h2>Game</h2>
			<canvas id="game"></canvas>
		</div>

		<!-- Game Over -->
		<div id="scene-game-over" class="hidden">
			<h2>Game Over</h2>
		</div>

	</div>

	<!-- JavaScript -->
	<script src="scripts/animations.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
