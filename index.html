<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="The 404 Collective">

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Raining Cats</title>
</head>
<body>

	<div id="game-frame">

		<!-- Main Menu -->
		<div id="scene-main-menu">
			<div id="menu-content">
				<small>~ The 404 Collective ~</small>
				<h1 id="game-title">Raining Cats</h1>
				<div id="menu-buttons">
					<button id="btn-play-game">Play</button>
					<button id="btn-how-to-play">How to Play</button>
					<button id="btn-toggle-audio">Sound: Off</button>
				</div>
			</div>
		</div>

		<!-- Player Select -->
		<div id="scene-player-select" class="hidden">
			<h2>Player Select</h2>
		</div>

		<!-- Game -->
		<div id="scene-game" class="hidden">
			<canvas id="game"></canvas>
		</div>

		<!-- Game Over -->
		<div id="scene-game-over" class="hidden">
			<h2>Game Over</h2>
		</div>

	</div>

	<!-- JavaScript -->
	<script src="scripts/animations.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
